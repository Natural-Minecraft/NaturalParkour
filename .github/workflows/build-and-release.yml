name: Build and Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build and Release JAR
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Extract Project Info
        id: info
        run: |
          echo "artifact_name=NaturalParkour" >> $GITHUB_OUTPUT
          # Extract version from build.gradle.kts (simple grep for now, or use ./gradlew properties)
          VERSION=$(grep '^version =' build.gradle.kts | cut -d '"' -f 2)
          echo "artifact_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Production Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.info.outputs.artifact_version }}
          name: NaturalParkour v${{ steps.info.outputs.artifact_version }}
          body: |
            Automated Production Build from NaturalSMP CI/CD.
            Last Build Time: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.sha }}
          files: build/libs/NaturalParkour.jar
          generate_release_notes: true
          make_latest: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
